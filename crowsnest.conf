#### crowsnest.conf
#### This is a typical default config.
#### Also used as default in mainsail / MainsailOS
#### See:
#### https://github.com/mainsail-crew/crowsnest/blob/master/README.md
#### for details to configure to your needs.


#####################################################################
####                                                            #####
####      Information about ports and according URL's           #####
####                                                            #####
#####################################################################
####                                                            #####
####    Port 8080 equals /webcam/?action=[stream/snapshot]      #####
####    Port 8081 equals /webcam2/?action=[stream/snapshot]     #####
####    Port 8082 equals /webcam3/?action=[stream/snapshot]     #####
####    Port 8083 equals /webcam4/?action=[stream/snapshot]     #####
####                                                            #####
#####################################################################
####    RTSP Stream URL: ( if enabled and supported )           #####
####    rtsp://<ip>:<rtsp_port>/stream.h264                     #####
#####################################################################


[crowsnest]
log_path: /home/pi/printer_data/logs/crowsnest.log
log_level: verbose                      # Valid Options are quiet/verbose/debug
delete_log: false                       # Deletes log on every restart, if set to true
no_proxy: false

[cam top]
mode: camera-streamer                   # ustreamer - Provides mjpg and snapshots. (All devices)
                                        # camera-streamer - Provides webrtc, mjpg and snapshots. (rpi + Raspi OS based only)
enable_rtsp: false                      # If camera-streamer is used, this enables also usage of an rtsp server
rtsp_port: 8554                         # Set different ports for each device!
port: 8080                              # HTTP/MJPG Stream/Snapshot Port
device: /dev/video0 #/dev/v4l/by-id/usb-046d_0825_4F598440-video-index0                     # See Log for available ...
resolution: 1920X1080 #1280x960                     # widthxheight format
max_fps: 15                             # If Hardware Supports this it will be forced, otherwise ignored/coerced.
#custom_flags:                          # You can run the Stream Services with custom flags.
#v4l2ctl:                               # Add v4l2-ctl parameters to setup your camera, see Log what your cam is capable of.

[cam rear]
mode: camera-streamer                   # ustreamer - Provides mjpg and snapshots. (All devices)
                                        # camera-streamer - Provides webrtc, mjpg and snapshots. (rpi + Raspi OS based only)
enable_rtsp: false                      # If camera-streamer is used, this enables also usage of an rtsp server
rtsp_port: 8554                         # Set different ports for each device!
port: 8081                              # HTTP/MJPG Stream/Snapshot Port
device: /dev/video2 #/dev/v4l/by-id/usb-Arducam_Technology_Co.__Ltd._Arducam_IMX298_Camera_UC726-video-index0                     # See Log for available ...
resolution: 4656x3496                     # widthxheight format
#Size: Discrete 4656x3496 Interval: Discrete 0.100s (10.000 fps)
#Size: Discrete 4208x3120 Interval: Discrete 0.100s (10.000 fps)
#Size: Discrete 4160x3120 Interval: Discrete 0.100s (10.000 fps)
#Size: Discrete 4000x3000 Interval: Discrete 0.100s (10.000 fps)
#Size: Discrete 3264x2448 Interval: Discrete 0.100s (10.000 fps)
#Size: Discrete 2592x1944 Interval: Discrete 0.100s (10.000 fps)
#Size: Discrete 2320x1744 Interval: Discrete 0.033s (30.000 fps)
#Size: Discrete 2304x1728 Interval: Discrete 0.033s (30.000 fps)
#Size: Discrete 1920x1080 Interval: Discrete 0.033s (30.000 fps)
max_fps: 10                             # If Hardware Supports this it will be forced, otherwise ignored/coerced.
#custom_flags:                          # You can run the Stream Services with custom flags.
#v4l2ctl:                               # Add v4l2-ctl parameters to setup your camera, see Log what your cam is capable of.